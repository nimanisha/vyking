apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure-db
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nimanisha/vyking.git
    targetRevision: main
    path: infrastructure 
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: db
  syncPolicy:
    automated:
      prune: false 
      selfHeal: true