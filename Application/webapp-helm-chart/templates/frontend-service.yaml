apiVersion: v1
kind: Service
metadata:
  name: {{ include "webapp-helm-chart.fullname" . }}-frontend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "webapp-helm-chart.frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
  - port: {{ .Values.frontend.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "webapp-helm-chart.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend