apiVersion: v1
kind: Service
metadata:
 name: {{ include "frontend.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "frontend.name" . }} 
  ports:   
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      nodePort: {{ .Values.service.nodePort }}