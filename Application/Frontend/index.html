<!DOCTYPE html>
<html>
    <head>
        <title>Vyking Frontend Cick counter</title>
    </head>
    <body> 
        <h1>Click Counter Demo</h1>
        <button id="clickBtn">Click Me!</button>
        <h2 id="count">Loading...</h2>
        <script>
          async function updateCount() {
            const res = await fetch('/api/');
            const data = await res.json();
            document.getElementById('count').textContent = "Total Clicks: " + data.clicks;
          }
          document.getElementById('clickBtn').addEventListener('click', async () => {
            await fetch('/api/', { method: 'POST' });
            updateCount();
          });
          updateCount();
        </script>
    </body>
</html>
